<!DOCTYPE html>
<html>
<head>
    <title>Anzen - MTX Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #005a9e;
        }

        .camera-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            grid-auto-rows: minmax(180px, auto);
        }

        .camera-feed {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }

        .camera-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .camera-label {
            font-size: 14px;
            font-weight: 500;
        }

        .camera-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .camera-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .add-camera-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .add-camera-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 300px;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #444;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Camera Matrix Monitor</h1>
        <div class="controls">
            <button class="btn" onclick="showAddCameraForm()">Add Camera</button>
        </div>
    </div>

    <div class="camera-grid" id="cameraGrid">
        <div class="empty-state">
            <p>No camera feeds added yet. Click "Add Camera" to get started.</p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="add-camera-form" id="addCameraForm">
        <h3>Add Camera Feed</h3>
        <div class="form-group">
            <label for="cameraName">Camera Name:</label>
            <input type="text" id="cameraName" placeholder="e.g., Front Door">
        </div>
        <div class="form-group">
            <label for="streamUrl">Stream URL:</label>
            <input type="text" id="streamUrl" placeholder="e.g., http://localhost:8889/camera1/index.m3u8">
        </div>
        <div class="form-buttons">
            <button class="btn btn-secondary" onclick="hideAddCameraForm()">Cancel</button>
            <button class="btn" onclick="addCamera()">Add Camera</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/mtx-monitor.js"></script>
</body>
</html>
